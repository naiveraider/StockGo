services:
  mysql:
    image: mysql:8.0
    container_name: stockgo-mysql
    environment:
      MYSQL_DATABASE: stockgo
      MYSQL_USER: stockgo
      MYSQL_PASSWORD: stockgo
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - stockgo_mysql_data:/var/lib/mysql
    command: ["--default-authentication-plugin=mysql_native_password"]

  adminer:
    image: adminer:4
    container_name: stockgo-adminer
    ports:
      - "8080:8080"
    depends_on:
      - mysql

volumes:
  stockgo_mysql_data:
